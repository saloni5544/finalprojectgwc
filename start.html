      <div id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 4
          });



          var locations = [

          ['Beijing <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 39.9042, 116.4074, 1],
          ['Chicago <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 41.8781, -87.6298, 2],
          ['Rio de Janeiro <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', -22.9068,  -43.1729, 3],
          ['New Orleans <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 29.9511, -90.0715, 4],
          ['Monrovia <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 6.2907, -10.7605, 5],
          ['Milan <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 45.4642, 9.1900, 6],
          ['Antarctica <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', -82.8628, 135.0000, 7],
          ['Syria <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 34.8021, 38.9968, 8],
          ['Central African Republic <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 6.6111, 20.9394, 9],
          ['Afghanistan <a href="https://www.pythonanywhere.com/user/manalrizwan/shares/ae91cc8c30c548fbb7dbf71fbca49d18/">go to game</a>', 33.9391, 67.7100, 10]


            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) {
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
              });

              google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                  infowindow.setContent(locations[i][0]);
                  infowindow.open(map, marker);
                }
              })(marker, i));
            }



        }
      </script>
